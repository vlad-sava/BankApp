<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<form th:action="@{/welcome}">
    <div><label> First Name: <input type="text" name="firstName" id="firstName"> </label></div>
    <div><label> Last Name: <input type="text" name="lastName" id="lastName"/> </label></div>
    <div><label> Addess: <input type="text" name="address" id="address"/> </label></div>
    <div><label> City: <input type="text" name="city" id="city"/> </label></div>
    <div><label> Nationality: <input type="text" name="nationality" id="nationality"/> </label></div>
    <div><label> Username: <input type="text" name="userName" id="userName"/> </label></div>
    <div><label> Password: <input type="password" name="password" id="password"/> </label></div>
    <div><input type="submit" value="Sign Up"/></div>
</form>
</body>
</html>
